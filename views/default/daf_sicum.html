{{extend 'layout.html'}}
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
}

td, th {
    border: 1px solid #dddddd;
    text-align: right;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<center>
    <h1 dir="rtl">סיכום לתאריך
    <p id="date"></p>
        </h1>
    <table dir="rtl" >
        <tr>
          <th>שם</th>
          <th>סכום</th>
          <th>הערות</th>
          <th>שם</th>
          <th>סכום</th>
          <th>הערות</th>
        </tr>
     {{for row in dd:}}
        <tr >
         <td >{{=row[0]}}</td>
         <td dir="ltr">{{=row[1]}}</td>
         <td>         </td>
         <td >{{=row[2]}}</td>
         <td dir="ltr" >{{=row[3]}}</td>
         <td>         </td>
        </tr>
      {{pass}}
    </table>
</center>
    <script>n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
    </script>
