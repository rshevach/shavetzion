{{extend 'layout.html'}}
<head>

select, table {

    border-collapse: collapse;
}

td, th {
    border: 1px solid #dddddd;
    text-align: right;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<center>
<h1 dir="rtl">פעילות מתפלל</h1>

<div id="sel" dir="rtl">
<font size="5">
<select name="mitpalel" id="mitpalel" onchange="ajax('{{=URL('default', 'bill')}}', ['mitpalel'], 'target')">

  {{for row in rows:}}

  {{pass}}
</select>
    </font>
</div>

<div id="target">

</div>
</center>
